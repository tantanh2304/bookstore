{% extends "base.html" %}

{% block content %}
<div class="form-container" style="max-width: 600px;">
    <h2>Sửa thông tin sách</h2>
    <form method="POST">
        <div class="form-group">
            <label>Tiêu đề:</label>
            <input type="text" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label>Tác giả:</label>
            <input type="text" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label>Giá (VNĐ):</label>
            <input type="number" name="price" value="{{ book.price }}" step="1000" required>
        </div>
        <div class="form-group">
            <label>URL hình ảnh:</label>
            <input type="url" name="image_url" value="{{ book.image_url }}" placeholder="https://example.com/image.jpg">
            {% if book.image_url %}
            <img src="{{ book.image_url }}" alt="Preview" style="max-width: 200px; margin-top: 0.5rem; border-radius: 8px;">
            {% endif %}
        </div>
        <div class="form-group">
            <label>Mô tả:</label>
            <textarea name="description" rows="4">{{ book.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Tồn kho:</label>
            <input type="number" name="stock" value="{{ book.stock }}" required>
        </div>
        <div style="text-align: center; margin-top: 1rem;">
        <button type="submit" class="btn btn-success" style="margin-right: 1rem;">Cập nhật</button>
        <a href="{{ url_for('admin') }}" class="btn btn-danger">Hủy</a>
        </div>

    </form>
</div>
{% endblock %}
