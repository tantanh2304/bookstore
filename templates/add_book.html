{% extends "base.html" %}

{% block content %}
<div class="form-container" style="max-width: 600px;">
    <h2>Thêm sách mới</h2>
    <form method="POST">
        <div class="form-group">
            <label>Tiêu đề:</label>
            <input type="text" name="title" required>
        </div>
        <div class="form-group">
            <label>Tác giả:</label>
            <input type="text" name="author" required>
        </div>
        <div class="form-group">
            <label>Giá (VNĐ):</label>
            <input type="number" name="price" step="1000" required>
        </div>
        <div class="form-group">
            <label>Mô tả:</label>
            <textarea name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Tồn kho:</label>
            <input type="number" name="stock" required>
        </div>
        <button type="submit" class="btn btn-success">Thêm sách</button>
        <a href="{{ url_for('admin') }}" class="btn btn-danger">Hủy</a>
    </form>
</div>
{% endblock %}
